<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" type="shortcut icon" th:href="@{/img/favicon.ico}" />
  <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
  <link rel="stylesheet" type="text/css" th:href="@{/css/global.css}" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <title>好友</title>
</head>
<body>
<div class="nk-container">
  <!-- 头部 -->
  <header class="bg-dark sticky-top" th:replace="index::header"></header>

  <!-- 内容 -->
  <div class="main">
    <div class="container">
      <div class="position-relative">
        <!-- 选项 -->
        <ul class="nav nav-tabs mb-3">
          <li class="nav-item">
            <a th:href="@{|/account/info/${loginUser.uid}|}" class="text-muted position-absolute rt-0">返回个人主页&gt;</a>
          </li>
        </ul>
      </div>

      <!-- 好友列表 -->
      <ul class="list-unstyled">
        <li class="media pb-3 pt-3 mb-3 border-bottom position-relative" th:each="friends:${friendsList}">
          <a th:href="@{|/account/info/${friends.id}|}">
            <img th:src="${friends.headUrl}" class="mr-4 rounded-circle user-header" alt="用户头像" >
          </a>
          <div class="media-body" id="friendIdDiv" th:value="${friends.id}">
            <h6  class="mt-0 mb-3"  >
              <span class="text-success" th:text="${friends.userNote}"></span>
              <span class="float-right text-muted font-size-12">
									添加于 <i th:text="${#dates.format(friends.addTime, 'yyyy-MM-dd HH:mm:ss')}"></i></span>
            </h6>
            <div>
              <input type="hidden" id="friendsId" th:value="${friends.id}">
              <button type="button" th:class="|btn btn-secondary btn-sm float-right mr-5 friendsDel-btn|" th:text="删除"></button>
            </div>
          </div>
        </li>
      </ul>
      <!-- 分页 -->
      <!--				<nav class="mt-5" th:replace="index::pagination"></nav>-->

    </div>
  </div>

  <!-- 尾部 -->
  <footer class="bg-dark" th:replace="index::footer"></footer>

</div>
<script th:src="@{/js/jquery-3.1.0.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/global.js}"></script>
<script th:src="@{/js/httpUtils.js}"></script>
<script th:src="@{/js/friends.js}"></script>
</body>
</html>
